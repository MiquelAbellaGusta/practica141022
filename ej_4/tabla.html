<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>

        <tr>
            <th></th>
            <th class="caract" colspan="3">MP3 mini</th>
            <th class="caract" colspan="2">MP3 grande</th>
        </tr>

        <tr>
            <td class="caract">Capacidad almacenamiento</td>
            <td>4Gb (1000 canciones)</td>
            <td>8Gb (2000 canciones)</td>
            <td>16Gb (4000 canciones)</td>
            <td>30Gb (20000 canciones)</td>
            <td>60Gb (40000 canciones)</td>
        </tr>
        <tr>
            <td class="caract">Colores</td>
            <td colspan="3">Azul, verde, rojo</td>
            <td colspan="2">Azul, verde, rojo</td>
        </tr>
        <tr>
            <td class="caract">Pantalla</td>
            <td colspan="3">LCD 3 cm</td>
            <td colspan="2">LCD 4 cm</td>

        </tr>
        <tr>
            <td class="caract" rowspan="2">Tiempo de carga</td>
            <td colspan="3" rowspan="2">2 horas</td>
            <td colspan="2">4 horas</td>
        </tr>
        <tr>
            <td colspan="2">6 horas</td>
        </tr>



    </table>
</body>

</html>
